name: Home Cloud Server Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

defaults:
  run:
    working-directory: HomeCloudServerApp

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build Go Backend
        working-directory: HomeCloudServerApp/backend
        run: |
          go mod tidy
          go build -ldflags="-s -w" -o server.exe .
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Create server folder in assets
        run: |
          mkdir -p build/windows/x64/runner/Release/server
          cp backend/server.exe build/windows/x64/runner/Release/server/
          cp backend/.env.example build/windows/x64/runner/Release/server/.env
          
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Re-bundle server into build
        run: |
          mkdir -p build/windows/x64/runner/Release/server
          cp backend/server.exe build/windows/x64/runner/Release/server/
          cp backend/.env.example build/windows/x64/runner/Release/server/.env
          
      - name: Create Windows Installer (MSIX)
        run: dart run msix:create

      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: home-cloud-server-windows-msix
          path: HomeCloudServerApp/build/windows/x64/runner/Release/*.msix

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libwebkit2gtk-4.1-dev libjsoncpp-dev
          
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build Go Backend
        working-directory: HomeCloudServerApp/backend
        run: |
          go mod tidy
          go build -ldflags="-s -w" -o server .
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Bundle backend
        run: |
          mkdir -p build/linux/x64/release/bundle/server
          cp backend/server build/linux/x64/release/bundle/server/
          cp backend/.env.example build/linux/x64/release/bundle/server/.env
          
      - name: Package Linux
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../home-cloud-server-linux.zip .
          
      - name: Upload Linux Zip
        uses: actions/upload-artifact@v4
        with:
          name: home-cloud-server-linux-zip
          path: HomeCloudServerApp/home-cloud-server-linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build Go Backend
        working-directory: HomeCloudServerApp/backend
        run: |
          go mod tidy
          go build -ldflags="-s -w" -o server .
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Bundle backend
        run: |
          mkdir -p build/macos/Build/Products/Release/home_cloud_server.app/Contents/Resources/server
          cp backend/server build/macos/Build/Products/Release/home_cloud_server.app/Contents/Resources/server/
          cp backend/.env.example build/macos/Build/Products/Release/home_cloud_server.app/Contents/Resources/server/.env
          
      - name: Create macOS DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Home Cloud Server" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "HomeCloudServer.dmg" \
            "build/macos/Build/Products/Release/home_cloud_server.app"
            
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: home-cloud-server-macos-dmg
          path: HomeCloudServerApp/HomeCloudServer.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            home-cloud-server-windows-msix/*.msix
            home-cloud-server-linux-zip/*.zip
            home-cloud-server-macos-dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
