name: Home Cloud App Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

defaults:
  run:
    working-directory: HomeCloudApp

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Rename and Move APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk ../HomeCloudApp-Android.apk
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: HomeCloudApp-Android.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release


      - name: Install Inno Setup
        run: choco install innosetup

      - name: Compile Installer
        run: iscc "installer/HomeCloudSetupScript.iss"

      - name: Rename and Move Installer
        run: Move-Item -Path installer/Output/setup.exe -Destination ../HomeCloudAppSetup.exe

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: HomeCloudAppSetup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libwebkit2gtk-4.1-dev libmpv-dev libjsoncpp-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libayatana-appindicator3-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux
      - name: Package Linux
        run: |
          cd build/linux/x64/release/bundle
          zip -r HomeCloudApp-Linux.zip .
          mv HomeCloudApp-Linux.zip $GITHUB_WORKSPACE/HomeCloudApp-Linux.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: HomeCloudApp-Linux.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Install Pods
        run: |
          cd ios
          pod install
      - name: Build iOS (no-codesign)
        run: flutter build ios --release --no-codesign
      - name: Create IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r HomeCloudApp-iOS.ipa Payload
          mv HomeCloudApp-iOS.ipa ../HomeCloudApp-iOS.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: HomeCloudApp-iOS.ipa

  release:
    needs: [build-android, build-windows, build-linux, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-release/HomeCloudApp-Android.apk
            windows-installer/HomeCloudAppSetup.exe
            linux-release/HomeCloudApp-Linux.zip
            ios-release/HomeCloudApp-iOS.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
