name: home_cloud_server
description: HomeCloud Server Manager - Desktop app for managing HomeCloud backend server.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^13.2.0

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  percent_indicator: ^4.2.3

  # Desktop
  window_manager: ^0.5.1
  tray_manager: ^0.5.2
  launch_at_startup: ^0.5.1
  package_info_plus: ^9.0.0

  # Utils
  shared_preferences: ^2.5.4
  path_provider: ^2.1.2
  path: ^1.9.1
  file_picker: ^8.0.0
  dio: ^5.9.1
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  msix: ^3.16.8

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/

  fonts:
    - family: Plus Jakarta Sans
      fonts:
        - asset: font/open_sans_medium.ttf
          weight: 500
        - asset: font/open_sans_semibold.ttf
          weight: 600
        - asset: font/open_sans_bold.ttf
          weight: 700

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icon/app_logo.png"
    icon_size: 256

msix_config:
  display_name: Home Cloud Server
  publisher_display_name: HomeCloud
  identity_name: com.homecloud.server
  msix_version: 1.0.0.0
  logo_path: assets/icon/app_logo.png
  install_icon: assets/icon/app_logo_installer.png
  install_certificate: false
  capabilities: "internetClient, internetClientServer, privateNetworkClientServer"
